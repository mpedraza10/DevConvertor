<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevContertor</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h1>
          <span class="dev">Dev</span><span class="convertor">Convertor</span>
        </h1>
      </div>
    </header>

    <section class="about">
        <h1>Welcome!</h1>
        <p>In this page you can convert binary numbers to decimal numbers with ease.</p>
    </section>
    
    <section>
        <form>
            <label for="input-binary-value">Binary: </label>
            <input id="input-binary-value" type="text" required />
            <button id="convert-btn">Convert</button>
          </form>
      
          <div class="result-container">
            <label for="result">Decimal:</label>
            <p id="result"></p>
          </div>
    </section>

    <!-- JS -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
